<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Header styles */
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

header h1 {
    font-size: 2.5em;
}

/* Main content styles */
main {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.about-section, .team-section {
    margin-bottom: 20px;
}

.about-section h2, .team-section h2 {
    color: #333;
    font-size: 1.8em;
    margin-bottom: 10px;
}

.about-section p, .team-member p {
    font-size: 1.1em;
    line-height: 1.8;
}

.team-member {
    text-align: center;
    margin-bottom: 20px;
}

.team-member img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
}
nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="about-section">
            <h2>Who We Are</h2>
            <p>Welcome to our blog! We are passionate about...</p>
        </section>
        <section class="team-section">
            <h2>Our Team</h2>
            <div class="team-member">
                <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>Role: Founder & CEO</p>
            </div>
            <div class="team-member">
                <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>Role: Editor-in-Chief</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
    </footer>
</body>
</html>
